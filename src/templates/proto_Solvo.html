<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static',filename='css/estilos_proto.css') }}" rel="stylesheet" type="text/css">
    <title>Login</title>
</head>

<body>
    <div id="cont">
        <h2>Login</h2> <br>
        <form action="/usuario/login" id="log" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <p id="iconsolvo"></p>
            {% with messages = get_flashed_messages() %} {% if messages %}
            <br /> {% for message in messages %}
            <div class="alert alert-primary alert-dismissible" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %} {% endif %} {% endwith %}
            <p id="iconuser"></p>
            <input type="text" name="user" id="user" placeholder="UserName" required> <br>
            <p id="iconpass"></p>
            <input type="password" name="pass" id="pass" placeholder="Password" required>
            <input type="submit" value="ingresar" name="ingresar" id="ingresar">

        </form>

    </div>
    
</body>

</html>
